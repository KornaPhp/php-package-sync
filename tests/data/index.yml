config:
  paths:
    templates: '{{__dirname}}/temp'
    packages: '{{__dirname}}/repos'

  fixers:
    disabled:

  issues:
    ignored:
      missing_pkg:
        - spatie/ray
        - friendsofphp/php-cs-fixer
      pkg_script:
        - format
      extra_file:
        - .scrutinizer.yml

  templates:
    vendor: spatie
    names:
      - package-skeleton-php
      - package-skeleton-laravel
      
  scoreRequirements:
    defaults:
      similar: 0.75
      size: 10
    files:
      - name: CONTRIBUTING.md
        scores:
          similar: 0.95
          size: 5
      - name: .editorconfig
        scores:
          similar: 1
          size: 5
      - name: .gitattributes
        scores:
          similar: 0.8
          size: 8
      - name: .gitignore
        scores:
          similar: 0.8
          size: 8
      - name: .php_cs.dist
        scores:
          similar: 1
          size: 5

  skipComparisons:
    - composer.json
    - README.md

  ignoreNames:
    - .git/*
    - .idea/*
    - .vscode/*
    - CHANGELOG.md
    - art/*
    - build/**/*
    - composer.lock
    - config/**/*
    - coverage/
    - database/**/*
    - database
    - docs/*
    - node_modules/
    - package-lock.json
    - resources/*
    - src/**/*
    - stubs/*
    - tests/**/*
    - vendor/*
    - '*.sh'
    - '*.cache'
    - '*.lock'

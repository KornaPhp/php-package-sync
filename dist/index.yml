config:

  templatesPath: '{{__dirname}}/temp'
  packagesPath: /development/repositories/spatie
  
  fixers:
    OptionalPackages:
      - spatie/ray
      - friendsofphp/php-cs-fixer
      
  issues:
    ignored:
      missing_pkg:
        - spatie/ray
        - friendsofphp/php-cs-fixer
      pkg_script:
        - format
      extra_file:
        - .scrutinizer.yml

  templates:
    vendor: spatie
    names:
      - package-skeleton-php
      - package-skeleton-laravel
        
  scoreRequirements:
    defaults:
      similar: 0.79
      size: 10
    files:
      - name: CONTRIBUTING.md
        scores:
          similar: 0.99
          size: 5
      - name: .editorconfig
        scores:
          similar: 1
          size: 5
      - name: .gitattributes
        scores:
          similar: 0.9
          size: 8
      - name: .gitignore
        scores:
          similar: 0.9
          size: 8
      - name: .php_cs.dist
        scores:
          similar: 1
          size: 5

  skipComparisons:
    - composer.json

  ignoreNames:
    - .git/*
    - .idea/*
    - .idea
    - .vscode/*
    - CHANGELOG.md
    - README.md
    - art/*
    - build/*
    - build
    - composer.lock
    - config/
    - config
    - coverage/
    - database/
    - database
    - docs/*
    - node_modules/
    - package-lock.json
    - resources/
    - resources
    - src/
    - stubs/*
    - tests/
    - vendor/*
    - '*.sh'
    - '*.cache'
    - '*.lock'
